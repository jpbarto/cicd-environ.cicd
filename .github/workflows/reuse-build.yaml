name: CICD Build Pipeline
run-name: CICD Build invoked for ${{ github.event.client_payload.repository }}

on:
  workflow_call:
    inputs:
      deliver_snapshot:
        required: true
        type: boolean
      pow-value:
        required: true
        type: number
    outputs:
      pow-result:
        description: "The value of 2 to the power of pow-value"
        value: ${{ jobs.calc_pow.outputs.result }}

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Print workflow metadata
        run: |
          echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
          echo "Will deliver a snapshot: ${{ inputs.deliver_snapshot }}"

      - name: Display the github object
        run: |
          echo GitHub event object is...
          cat <<EOF
          ${{ toJSON(github) }}
          EOF

      - name: Check out repository code
        uses: actions/checkout@v5
#        with:
#          repository: ${{ github.event.client_payload.repository }}
#          ref: ${{ github.event.client_payload.sha }}

      - name: List directory contents
        run: tree
      - name: List the environment
        run: env

#      - name: Perform build
#        run: make cicd_build

#      - name: Perform unit tests
#        run: make cicd_unit_test

#      - name: Deliver snapshot
#        if: ${{ github.event.client_payload.deliver }} == 'true'
#        run: make cicd_deliver_snapshot

      - run: echo "ğŸ This job's status is ${{ job.status }}."

  pow-result:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.calc_result.outputs.pow_result }}
    steps:
      - id: calc_result
        run: |
          echo "pow_result=$(( 2**${{ inputs.pow-value }} ))" >> $GITHUB_OUTPUT
